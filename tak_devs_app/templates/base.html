<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}TAK Kinship{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .navbar-brand img {
        height: 40px;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 2rem 0;
      }
      .btn-primary {
        background-color: #4e31aa;
        border-color: #4e31aa;
      }
      .btn-primary:hover {
        background-color: #3a2582;
        border-color: #3a2582;
      }
      .bg-primary {
        background-color: #4e31aa !important;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="https://tak-kinship-bkt.s3.us-west-2.amazonaws.com/static/images/logo-white.png"
            alt="TAK Kinship"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://www.takkinship.com"
                >Visit Website</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main>{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="footer mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>TAK Kinship Technologies</h5>
            <p>Building innovative solutions for a digital future.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <h5>Connect With Us</h5>
            <div class="social-icons">
              <a href="#" class="text-white me-2"
                ><i class="bi bi-linkedin"></i
              ></a>
              <a href="#" class="text-white me-2"
                ><i class="bi bi-twitter"></i
              ></a>
              <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
            </div>
          </div>
        </div>
        <hr class="mt-3 mb-3 border-light" />
        <div class="row">
          <div class="col-12 text-center">
            <p class="mb-0">
              &copy; {% now "Y" %} TAK Kinship Developers. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
